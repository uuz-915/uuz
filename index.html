<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathJax 示例</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <h2>测试 MathJax 公式渲染</h2>
  <p>行内公式：$a^2 + b^2 = c^2$</p>
  <p>块级公式：</p>
  <p>
    $$
    \lim_{n \to \infty} \frac{1}{n} \sum_{k=1}^{n} f(X_k) = \mathbb{E}_{\pi}[f(X)] = \sum_{x \in S} f(x) \pi(x)
    $$
    $[ S_n = \sum_{i=1}^n X_i,\quad \text{E}(S_n^2) \leq Cn^2, ] $
  </p>
</body>
